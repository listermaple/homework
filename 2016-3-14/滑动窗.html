<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	*{margin:0;padding:0;}
	.box{width:200px;height:100px;background:url(1.jpg) no-repeat;margin:100px auto;border-radius:20px;box-shadow:inset 2px 2px 2px #000;position:relative;left:0;top:0;overflow:hidden;}
	.box span{background:#ccc;width:200px;height:100px;border-radius:20px;box-shadow:inset 2px 2px 2px #000;position:absolute;left:0;top:0;-webkit-transition:0.4s all linear;}
	.box:hover span{top:-100px;}
</style>
<body>
	<div class="box">
		<span></span>
	</div>
</body>
</html>
