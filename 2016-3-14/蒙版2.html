<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	*{margin:0;padding:0;}
	div{width:800px;height:500px;background:url(4.jpg) no-repeat;background-size:contain;-webkit-mask:url(4.png)  no-repeat;-webkit-mask-position:0px 0px;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		oDiv.onmousemove=function(ev){
			var oEvent=ev||event;
			oDiv.style.WebkitMaskPosition=oEvent.clientX-50+'px '+(oEvent.clientY-50)+'px';	
		};	
	};
</script>
<body>
<div></div>
</body>
</html>
