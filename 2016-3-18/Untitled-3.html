<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script src="angular.js">
</script>
<script>
	var app=angular.module('test',[]);
	app.controller('main',function($scope,$http){
		$http.get('data.txt',{}).success(function(result){
			$scope.arr=result;	
		}).error(function(){})	
	})
</script>
<body ng-controller="main">
<ul>
	<li ng-repeat="item in arr">我叫{{item.name}}，今年{{item.age}}岁</li>
</ul>
</body>
</html>
