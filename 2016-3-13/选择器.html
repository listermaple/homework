<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
	window.onload=function(){
		var aEle=document.querySelectorAll('#box ul .on input');
		for(var i=0;i<aEle.length;i++){
			aEle[i].style.background='red';
		}	
	};
</script>
<body>
<div id="box">
	<ul>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="aaa" /></li>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="aaa" /></li>
	</ul>
</div>
</body>
</html>
